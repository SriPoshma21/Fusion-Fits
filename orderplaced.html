<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order placed successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 160px;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #loading-container, #success-container {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-container">
        <div class="spinner"></div>
        <p>Processing your order...</p>
    </div>

    <!-- Success Screen -->
    <div id="success-container">
        <p style="font-size: 2rem; color: green;">‚úÖ Order Placed Successfully</p>
        <p>Tracking details and confirmation have been sent to your email.</p>
        <p>üòä Thank you... Shop again! üòä</p>
        <button onclick="goHome()" style="
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        ">
            ‚¨ÖÔ∏è Back to Home
        </button>
    </div>

    <script>
        // Show loading screen initially
        document.getElementById('loading-container').style.display = 'block';

        // After 3 seconds, switch to success screen
        setTimeout(() => {
            document.getElementById('loading-container').style.display = 'none';
            document.getElementById('success-container').style.display = 'block';
        }, 3000);

        // Navigate back to homepage
        function goHome() {
            window.location.href = 'index.html'; // Change path as needed
        }
    </script>
</body>
</html>
