<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body>
    <!-- Navbar -->
    <nav id="main-container" class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="padding: 20px;">
        <div class="container-fluid">
            <!-- Brand Name -->
            <a class="navbar-brand" href="#" style="font-weight: 900; font-size: x-large; color: #ff5722;">Fashion Store</a>

            <!-- Navbar Toggle Button for Small Screens -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links, Searchbar, Wishlist, and Cart -->
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#" onclick="navigateToCategory('men')">Men</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#" onclick="navigateToCategory('women')">Women</a>
                    </li>
                    <li class="nav-item me-3">
                        <a class="nav-link" href="#" onclick="navigateToCategory('kids')">Kids</a>
                    </li>
                    <!-- Search bar for smaller screens inside hamburger menu -->
                    <li class="nav-item d-lg-none mt-2">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search for the brand you love more..." aria-label="Search">
                            <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                        </form>
                    </li>
                </ul>
                <!-- Searchbar for larger screens -->
                <form class="d-flex me-3 d-none d-lg-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for the brand you love more..." aria-label="Search" style="width: 290px;">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-4">
        <h2 class="mb-4">Delivery Details</h2>
        <form action="#">
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" id="city" placeholder="Enter your city">
            </div>
            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input type="text" class="form-control" id="state" placeholder="Enter your state">
            </div>
            <div class="mb-3">
                <label for="locality" class="form-label">Locality/Area/Street:</label>
                <input type="text" class="form-control" id="locality" placeholder="Enter your locality/area/street">
            </div>
            <div class="mb-3">
                <label for="pincode" class="form-label">Pincode:</label>
                <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode">
            </div>
            <div class="mb-3">
                <label class="form-label">Select delivery method:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="cod" value="cod">
                    <label class="form-check-label" for="cod">Cash on Delivery</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="deliveryMethod" id="onlinePayment" value="online">
                    <label class="form-check-label" for="onlinePayment">Online Payment</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" onclick="window.open('orderplaced.html')">Proceed</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
