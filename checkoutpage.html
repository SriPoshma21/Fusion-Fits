<head>
    <meta charset="UTF-8">

</head>
<body>

        <div class="container-fluid">
            <!-- Brand Name -->

            <!-- Navbar Toggle Button for Small Screens -->

                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links, Searchbar, Wishlist, and Cart -->

                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item me-3">
                        <a class="nav-link active" aria-current="page" href="main.html">Home</a>

                    <li class="nav-item me-3">

                    <!-- Search bar for smaller screens inside hamburger menu -->

                    <input class="form-control me-2" type="search" placeholder="Search for the brand you love more..." aria-label="Search" style="width: 290px;">
                    <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>

            </div>
        </div>
    </nav>

    <!-- Form Section -->
     <!-- Form Section -->
<div class="container my-4">
    <h2 class="mb-4">Delivery Details</h2>
    <form id="checkoutForm">
        <div class="mb-3">
            <label for="username" class="form-label">
                Username <span style="color: red;">*</span>:
            </label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">
                Email <span style="color: red;">*</span>:
            </label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">
                City <span style="color: red;">*</span>:
            </label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">
                State <span style="color: red;">*</span>:
            </label>
            <input type="text" class="form-control" id="state" placeholder="Enter your state">
        </div>
        <div class="mb-3">
            <label for="locality" class="form-label">
                Locality/Area/Street <span style="color: red;">*</span>:
            </label>
            <input type="text" class="form-control" id="locality" placeholder="Enter your locality/area/street">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">
                Pincode <span style="color: red;">*</span>:
            </label>
            <input type="text" class="form-control" id="pincode" placeholder="Enter your pincode">
        </div>
        <div class="mb-3">
            <label class="form-label">
                Select delivery method <span style="color: red;">*</span>:
            </label><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="deliveryMethod" id="cod" value="cod">
                <label class="form-check-label" for="cod">Cash on Delivery</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="deliveryMethod" id="onlinePayment" value="online">
                <label class="form-check-label" for="onlinePayment">Online Payment</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Proceed</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your Validation Script (same as before) -->
<script>
    document.getElementById("checkoutForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent form from submitting normally

        var username = document.getElementById("username").value.trim();
        var email = document.getElementById("email").value.trim();
        var city = document.getElementById("city").value.trim();
        var state = document.getElementById("state").value.trim();
        var locality = document.getElementById("locality").value.trim();
        var pincode = document.getElementById("pincode").value.trim();
        var deliveryMethod = document.querySelector('input[name="deliveryMethod"]:checked');

        if (!username || !email || !city || !state || !locality || !pincode) {
            alert("Please fill out all fields.");
            return;
        }

        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
        }

        if (!/^\d{6}$/.test(pincode)) {
            alert("Please enter a valid 6-digit pincode.");
            return;
        }

        if (!deliveryMethod) {
            alert("Please select a delivery method.");
            return;
        }

        // If everything is valid
        window.location.href = "orderplaced.html";
    });
</script>

</body>
</html>
