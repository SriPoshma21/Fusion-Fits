<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/products.css">
</head>
<body>
   <nav id="main-container" class="navbar navbar-expand-lg bg-body-tertiary sticky-top " style="padding: 20px;">
    <div class="container-fluid">
      <!-- Brand Name -->
      <a class="navbar-brand" href="#" style="font-weight: 900; font-size: x-large; color: #ff5722 ">Fashion Store</a>

      <!-- Navbar Toggle Button for Small Screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links, Searchbar, Wishlist, and Cart -->
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="main.html">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#" onclick="navigateToCategory('men')">Men</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#" onclick="navigateToCategory('women')">Women</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#" onclick="navigateToCategory('kids')">Kids</a>
          </li>
          <!-- Search bar, Wishlist, and Cart icons (on smaller screens inside hamburger menu) -->
          <li class="nav-item d-lg-none mt-2">
            <form class="d-flex" role="search">
              <input id="search-input" class="form-control me-2" type="search" placeholder="Search for the brand you love more..." aria-label="Search">
              <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
            </form>
          </li>
        </ul>
        <!-- Searchbar, Wishlist, and Cart Icons (on larger screens) -->
        <!-- <form class="d-flex me-3 d-none d-lg-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search for the brand you love more..."
            aria-label="Search" style="width:290px;">
          <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
        </form> -->
        <div class="nav-icons">
          <!-- Cart Icon -->
          <div class="cart-container">
      <button id="cart-icon" class="icon-btn" onclick="window.location.href = 'cart.html';">
              <i class="fas fa-shopping-cart"></i>
              <span id="cart-badge">0</span>
            </button>
          </div>
          <!-- Wishlist Icon -->
          <div class="wishlist-container">
            <button id="wishlist-icon" class="wishlist-icon" onclick="window.location.href = 'wishlist.html';" >
              <i class="fas fa-heart"></i>
              <span id="wishlist-badge">0</span>
            </button>
          </div>
        </div>
        <!-----Message Notification------>
        <div id="notification" class="notification hidden"></div>
      </div>
    </div>
  </nav>
  <!-------------------------------------------------products display section--------------------------------------------------------->
    <h1 id="categoryTitle">Products</h1>
    <div id="productContainer"></div>
  <script src="./jsfiles/cart.js"></script>
  <script src="./jsfiles/main.js"></script>
  <script src="./jsfiles/products.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
