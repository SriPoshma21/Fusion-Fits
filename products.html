<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/products.css">
</head>
<body>
  <nav id="main-container" class="navbar navbar-expand-lg bg-body-tertiary sticky-top" style="padding: 20px;">
    <div class="container-fluid">
      <!-- Brand Name -->
      <a class="navbar-brand" href="#" style="font-weight: 900; font-size: x-large; color: #ff5722;">Fusion Fits</a>
  
      <!-- Navbar Toggle Button for Small Screens -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
        aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <!-- Navbar Links, Searchbar, Wishlist, Cart, and Filter -->
      <div class="collapse navbar-collapse" id="navbarScroll">
        <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
          <li class="nav-item me-3">
            <a class="nav-link active" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#mens-section">Men</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#womens-section">Women</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link" href="#kids-section">Kids</a>
          </li>
        </ul>
        <form class="d-flex me-3 d-none d-lg-flex" role="search" onsubmit="handleSearch(event)">
          <input id="search-input" class="form-control me-2" type="search" placeholder="Search here..." aria-label="Search" style="width:290px;">
          <button class="btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
        </form>
        <!-- Icons for Wishlist, Cart, and Filter -->
        <div class="d-lg-flex d-none nav-icons">
           <!-- Cart Icon -->
           <div class="cart-container ">
            <button id="cart-icon" class="icon-btn" onclick="window.location.href = 'cart.html';">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
          <!-- Wishlist Icon -->
          <div class="wishlist-container">
            <button id="wishlist-icon" class="icon-btn" onclick="window.location.href = 'wishlist.html';">
              <i class="fas fa-heart" style="color: red;"></i>
            </button>
          </div>
          <!-- Filter Icon -->
          <div class="filter-container">
            <button id="filter-icon" class="icon-btn" onclick="toggleFilterOptions()">
              <i class="fas fa-filter"></i>
            </button>
            <!-- Filter Options -->
            <div id="filter-options" class="filter-options hidden">
              <ul class="filter-list">
                <li><a href="#women" onclick="navigateToCategory('women')">Women</a></li>
                <li><a href="#men" onclick="navigateToCategory('men')">Men</a></li>
                <li><a href="#kids" onclick="navigateToCategory('kids')">Kids</a></li>
                <li><a href="#newborn" onclick="navigateToCategory('newborn')">Newborn</a></li>
              </ul>
            </div>
          </div>
        </div>
        <!-- Icons for Small Screens -->
        <ul class="navbar-nav d-lg-none">
          <li class="nav-item">
            <button id="wishlist-icon-sm" class="nav-link icon-btn" onclick="window.location.href = 'wishlist.html';">
              <i class="fas fa-heart" style="color: red;"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="cart-icon-sm" class="nav-link icon-btn" onclick="window.location.href = 'cart.html';">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </li>
          <li class="nav-item">
            <button id="filter-icon-sm" class="nav-link icon-btn" onclick="toggleFilterOptions()">
              <i class="fas fa-filter"></i>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-------------------------------------------------products display section--------------------------------------------------------->
    <h1 id="categoryTitle">Products</h1>
    <div id="productContainer"></div>
  <script src="./jsfiles/cart.js"></script>
  <script src="./jsfiles/main.js"></script>
  <script src="./jsfiles/products.js"> </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
